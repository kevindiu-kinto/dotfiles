# Transparent Huge Pages optimization for container environments
# These settings optimize memory management for development workloads

# Disable transparent huge pages for containers (better for small allocations)
vm.nr_hugepages = 0
vm.hugetlb_shm_group = 0

# Memory compaction settings
vm.compact_memory = 1
vm.compaction_proactiveness = 20

# NUMA balancing (disable for containers)
kernel.numa_balancing = 0