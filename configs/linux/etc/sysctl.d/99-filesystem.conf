# File system performance tuning for container environments
# These settings optimize file system operations for development workloads

# File descriptor limits
fs.file-max = 2097152
fs.nr_open = 1048576

# Inotify limits for file watching (important for development tools)
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 256

# Asynchronous I/O limits
fs.aio-max-nr = 1048576

# Directory entry cache
fs.dentry-state = 0 0 45 0 0 0

# Inode cache
fs.inode-state = 0 0 0 0 0 0 0